<span hx-trigger="keypress[key=='w'] from:body queue:first" hx-get="/update/left/up/{{.ID}}" hx-target=".game"></span>
<span hx-trigger="keypress[key=='s'] from:body queue:first" hx-get="/update/left/down/{{.ID}}" hx-target=".game"></span>
<span hx-trigger="keypress[key=='i'] from:body queue:first" hx-get="/update/right/up/{{.ID}}" hx-target=".game"></span>
<span hx-trigger="keypress[key=='k'] from:body queue:first" hx-get="/update/right/down/{{.ID}}" hx-target=".game"></span>
<span hx-trigger="every 1ms" hx-get="/update/{{.ID}}" hx-target=".game"></span>
<div class="screen">
	<div class="gameObject paddL l Paddle">
	</div>
	<div class="gameObject paddR r Paddle">
	</div>
	<div class="gameObject b Ball">
	</div>
	<div class="gameObject divider">
	</div>
	<p class="sl scoreLeft">
	</p>
	<p class="sr scoreRight">
	</p>

</div>
