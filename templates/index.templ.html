<!DOCTYPE html>
<html lang="en">

<head>
	<script src="./static/htmx.js"></script>
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ .url }}">
	<meta property="og:title" content="the greatest pong ever">
	<meta property="og:description"
		content="within this page you will experience the greatness brought into this world by the dynamic duo of nathaniel p maile and some other guy">
	<style>
		:root {
			color-scheme: light dark;
		}

		@media (prefers-color-scheme: dark) {
			.gameObject {
				background-color: white;
			}
		}

		@media (prefers-color-scheme: light) {
			.gameObject {
				background-color: black;
			}
		}

		body {
			padding: 0px;
			margin: 0px;
		}

		.screen {
			position: fixed;
			width: 100%;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
		}

		.Paddle {
			width: 5%;
			height: 25%;
		}

		.paddL {
			position: absolute;
	transform:translateY(-50%);
			left: 0px;
		}

		.paddR {
			position: absolute;
	transform:translateY(-50%);
			right: 0px;
			/*ðŸ’•*/
		}

		.Ball {
			position: absolute;
			transform:translateY(-50%)translateX(-50%);
			width: 5%;
			height: 5%;
		}
	</style>
	<style class="game">

	</style>
</head>

<body hx-trigger="keypress[key=='w'],every 20ms" hx-get="/update" hx-target=".game">
	<div class="screen">
		<div class="gameObject paddL l Paddle">
		</div>
		<div class="gameObject paddR r Paddle">
		</div>
		<div class="gameObject b Ball">
		</div>
	</div>
</body>

</html>
